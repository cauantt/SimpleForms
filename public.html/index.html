<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulario</h1>
    <p id="description">Preencha esse formulario.</p>
    <form id="survey-form">
        <label id="name-label">Name</label>
        <div><input placeholder="Enter your name"type="text" id="name" required></div>
        <label id="email-label">Email</label>
        <div><input id="email" type="email" placeholder="Enter your email" required></div>
        <label id="age-label">Age</label>
        <div>  <input min="1" max="3"id="number" type="number" placeholder="Age"required></div>
        <label id="number-label">Which option best describes your current role?</label>
        
        <div>
        <select id="select"  required>
            <option >Student</option>
            <option>Full time job</option>
            <option>Full time learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select id="" required>
        </div>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div>  
        
            <div><input name="recomendado" value="Definitely" type="radio"">Definitely</input></div>
            <div><input name="recomendado" value="Maybe" type="radio"">Maybe</input></div>
            <div><input name="recomendado" value="Not sure" type="radio"">Not sure</input></div>
        
        </div>

        <label>What is your favorite feature of freeCodeCamp?</label>
        <div>  
        <select id="dropdown" placeholder="Select an option" required>
            <option name="feature">Challenges</option> 
            <option name="feature">Projects</option> 
            <option name="feature">Community</option> 
            <option name="feature">Open source</option> 
        </select>
        </div>

        <label>What would you like to see improved? (Check all that apply)</label>
        <div id="" required>   
            
            <div><input value="front"type="checkbox">Front-end Projects</div>
            <div><input value="back" type="checkbox">Back-end Projects</div>
            <div><input value="data" type="checkbox">Data Visualization</div>
            <div><input value="challenge" type="checkbox">Challenges</div>
            <div><input value="source" type="checkbox">Open Source Community</div>
        </div>

        <label>Any comments or suggestions?</label>
        <div>
            <textarea placeholder="Enter your comment here..."></textarea>
        </div>


        <div>

            <input id="submit" type="submit"> 

        </div>
        
        
      



     




      
        
    </form>


  
</body>
</html>
